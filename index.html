<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Курсовая работа [Best Shop - магазин кроссовок]</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <img
                src="images/logo.svg"
                alt="Логотип"
                width="147"
                class="header__img"
        />
    </div>
</header>
<section class="hero">
    <div class="hero__container container">
        <div class="hero__content">
            <h1 class="hero__title">Фантастические характеристики, которые выделяют вас из толпы.</h1>
            <p class="hero__subtitle">Best Shop - это кроссовки, созданные с учетом последних трендов, которые подарят
                вам не только комфорт, но и уверенность в каждом шаге. Легкость и стиль — идеальное сочетание для
                активной жизни!</p>
            <button class="hero__button button">Смотреть каталог</button>
        </div>
        <picture>
            <source
                    srcset="images/hero-img.png 1x, ../images/hero-img@2x.png 2x"
            />
            <img
                    src="images/hero-img.png"
                    alt="Картинка кроссовок"
                    width="737"
                    class="hero__img"
            />
        </picture>
    </div>
</section>
<section class="description">
    <div class="description__container container">

    </div>
</section>
<section class="models">
    <div class="models__container container">

    </div>
</section>
<section class="top-sales">
    <div class="top-sales__container container">

    </div>
</section>
<section class="discount">
    <div class="discount__container container">

    </div>
</section>
<section class="reviews">
    <div class="reviews__container container">

    </div>
</section>
<section class="feedback">
    <div class="feedback__container container">

    </div>
</section>
<footer>
    <div class="footer__container container">

    </div>
</footer>
<script type="module" src="js/main.js"></script>
</body>
</html>
